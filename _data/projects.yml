  description: "
                   <ul>
                     <li>
                       Propose a novel physics-based geometric modeling method --- Dynamic Ball B-Spline Curves, also called D-BBSC.
                       Prove mathematical properties of D-BBSC and derive the motion equations of D-BBSC.
                     </li>
                     <li>
                       Implement a D-BBSC physical simulation system based on finite difference method.
                     </li>
