- project: Real-Time Fluid Simulation in Games
  role: Personal Project (Advisor &colon; Xiaosheng Li)
  duration: Jul, 2019  &mdash; Sep, 2019
  url: "https://yucrazing.github.io/2019/09/01/SPH-Fluid-Simulation.html"
#                    <img src = \"https://yucrazing.github.io/assets/imgs/Resume-Appendix/SPH-Water/MCFinalRendering.gif\" width = 30%></img>
  description: "
                  <ul>
                  <li>Reimplement, compare and optimize the SPH (Smooth Particles Hydrodynamics) and PBF (Position Based Fluids) methods on PC and mobile.</li>
                  <li>Fluid surface is rendering by two method: Marching Cubes and SSFR (Screen Space Fluid Rendering).</li>
                  <li>Performance (with rendering):
                    <ul>
                    <li>64k particles, 30FPS on PC (GTX 750Ti)</li>
                    <li>5k particles, 30FPS on mobile (Xiaomi6)</li>
                    </ul>
                  </li>
                  <li>Tools: C++, OpenGL, Vulkan, Compute Shader in Unity</li>
                  </ul>
                 "

- project: Dynamic Ball B-Spline Curves
  role: Personal Research (Advisor &colon; Zhongke Wu)
  duration: 2018 &mdash; Present
  url: "https://yucrazing.github.io/2019/10/25/Dynamic-Ball-B-Spline-Curves.html"
